<div>
    <form [formGroup]="calculateForm" (ngSubmit)="calculate()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first">First number</label>
                <input type="number" formControlName="first" class="form-control" placeholder="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="second">Second number</label>
                <input type="number" formControlName="second" class="form-control" placeholder="0" required>
                <h3 *ngIf="currentOperator == CalculationOperator.Add">+</h3>
                <h3 *ngIf="currentOperator == CalculationOperator.Subtract">-</h3>
                <h3 *ngIf="currentOperator == CalculationOperator.Multiply">*</h3>
                <h3 *ngIf="currentOperator == CalculationOperator.Divide">/</h3>
            </div>
            <div class="form-group col-md-6 offset-md-6">
                <input type="number" class="form-control" placeholder={{result}} readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2 btn-danger">Submit</button>
    </form>
    <button class="btn btn-primary mb-2" (click)="setOperator(CalculationOperator.Add)">+</button>
    <button class="btn btn-primary mb-2" (click)="setOperator(CalculationOperator.Subtract)">-</button>
    <button class="btn btn-primary mb-2" (click)="setOperator(CalculationOperator.Multiply)">*</button>
    <button class="btn btn-primary mb-2" (click)="setOperator(CalculationOperator.Divide)">/</button>
    </div>
